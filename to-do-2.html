<html>
  <body>
    <header>
      <form id="new-todo-form">
        <input  type = "text"
                class ="new-todo-input"
                placeholder = "What do you need to do?">
        <button type = "submit"> Create todo </button>
      </form>
      <hr>
    </header>

          <ul id ="todo-items">
  <!-- <li class = "todo-item">
  </li> -->
          </ul>

<script>

var newTodoForm = document.querySelector("#new-todo-form");
var newTodoInput = document.querySelector(".new-todo-input");
var list = document.querySelector("#todo-items");

function createTodoItem (text){
  var itemOne = document.createElement("li");
  itemOne.textContent = text;
  itemOne.setAttribute ("class", "todo-item");
  return itemOne;
}

function formSubmitted (event) {
  event.preventDefault();
  list.appendChild(createTodoItem(newTodoInput.value));
  newTodoForm.reset();
}
newTodoForm.addEventListener ("submit", formSubmitted);
newTodoInput.focus();
