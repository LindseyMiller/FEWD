  <body>
    <h1>I dare you to...</h1>
    <div class="page">
      <div class="dare-container">
        <div class="dare">

        </div>
    </div>

      <div class="buttons-div">
        <button type="button" name="button" class="skip-button">skip</button>
        <button type="button" name="button" class="dare-complete-button">dare complete</button>
      </div>

    <div class="point-count">
      Points:
      <span class="points">0</span>
    </div>
    <div class="high-score">
      High Score:
      <span class="high">10</span>
    </div>
    <form class="user" method="submit">
      <input class="user-dare" type="text" placeholder="add your own dare">
      <button type="button" class="add-dare" name="button"> add </button>
    </form>
  </div>


    <footer> a game by Lindsey Miller

    </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
  </script>
  <script>

 var points = parseInt($("span.points").text());

 $(".dare-complete-button").click(function addPoints(click){
     event.preventDefault();
     var newPoint = parseInt(points + 10);
     $("span.points").text(newPoint);
     points = newPoint;
 })

 var dareText = $(".dare");



var dareList = [
  "order your next drink with an accent",
  "lay on the ground for 20 seconds",
  "dance with a stranger for 2 choruses of a song",
  "get a stranger to buy you a drink",
  "play the same song 6 times in a row",
  "send your drink back 3 times",
  "ask the bartender for 6 maraschino cherries",
  "accidentally take someone's seat when they get up to use the restroom",
  "go stand in a random group and be silent for 2 minutes",
  "end your next 5 sentences with AM I RIGHT",
  "find someone wearing a tie"
];


var currentDare = dareText.text(dareList[0]);

function nextDare(click){
    var currentDarePos = dareList.indexOf(currentDare);
    var next = dareList[currentDarePos + 1];
    currentDare=next;
    dareText.text(currentDare);
  };

$(".dare-complete-button").on("click", nextDare);
$(".skip-button").on("click", nextDare);
