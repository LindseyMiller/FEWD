<!DOCTYPE html>

<html>
  <head>
    <title>ACME Corp - Home</title>

    <link rel="stylesheet" href="stylesheets/all.css" media="all">

  </head>

  <body>
    <header>
      <img src="images/acme-corp.jpg" width="200" height="55" id="logo" alt="ACME Anvil Corporation">

      <nav>
        <ol>
          <li>
            <a
            href="about.html">
            About ACME Corp
            </a>
          </li>
          <li>
            <a href="products.html">
              Products
            </a>
            </li>
          <li>
            <a
            href="#"
             class="signup">
              Sign Up
              </a>
            </li>
        </ol>
      </nav>
    </header>
    <main>
      <h1 class="sign-up">
        Sign Up
      </h1>


      <form action="index.html"
            method="post"
            class="sign-up-form">

        <div class="fields">
          <label>
            First Name
          </label>
          <input
            type="text"
            name="name"
            placeholder="first">
        </div>

        <div class="fields">
          <label>
            Last Name
          </label>
          <input
            type="text"
            name="name"
            placeholder="last">
        </div>

        <div class="fields">
          <label for"ename">
            E-mail
          </label>
          <input
            id="ename"
            type="text"
            name="email"
            placeholder="e-mail"
            required>
        </div>

        <div class="fields">
          <label>
            Password
          </label>
          <input
            type="text"
            name="password"
            maxlength="5"
            required>
        </div>

        <div class="checkbox">
          <input
            type="checkbox"
            name="checkbox"
            required>
            <label class="agree-to-terms">
              Agree to our terms of service
            </label>
        </div>
    </form>

    <div class="fields">
      <input
        type="submit"
        name="submit"
        value="Sign Up"
        >
    </div>

    </main>

    <footer>
      Copyright, 2015
    </footer>
